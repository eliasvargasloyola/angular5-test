<div>

  <h4>{{titulo}}</h4>

  <div *ngIf="admin; then principal else noAdmin"></div>

  <ng-template #principal>
    <button (click)="cambiar(false)">Cambiar</button>
    <strong>Eres el admin</strong>
  </ng-template>

  <ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong>No eres el admin</strong>
  </ng-template>

</div>
